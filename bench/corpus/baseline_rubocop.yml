# Baseline RuboCop config for corpus oracle runs.
# All defaults, all plugins enabled. Used in baseline mode where
# the repo's own .rubocop.yml is ignored.
#
# Cops that are Enabled: false in vendor defaults are explicitly enabled
# below so we test ALL implementations against the 500-repo corpus.
# NewCops: enable covers Enabled: pending cops automatically.

require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-rspec
  - rubocop-rspec_rails
  - rubocop-factory_bot

AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 3.4
  TargetRailsVersion: 7.0
  # Standard junk exclusions — same for both tools
  Exclude:
    - "vendor/**/*"
    - "node_modules/**/*"
    - "tmp/**/*"
    - "coverage/**/*"
    - "dist/**/*"
    - "build/**/*"
    - ".git/**/*"
    - "db/schema.rb"
    - "bin/**/*"

# ============================================================================
# Cops with Enabled: false in vendor defaults — explicitly enable for corpus.
# These are opt-in cops that won't fire under standard configs. Enabling them
# ensures nitrocop's implementations are tested against real-world code.
