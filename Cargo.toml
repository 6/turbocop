[package]
name = "rblint"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
default-run = "rblint"

[[bin]]
name = "rblint"
path = "src/main.rs"

[[bin]]
name = "bench_rblint"
path = "bench/bench.rs"

[[bin]]
name = "coverage_table"
path = "src/bin/coverage_table.rs"

[[bin]]
name = "node_pattern_codegen"
path = "src/bin/node_pattern_codegen.rs"

[dependencies]
ruby-prism = "1.7"
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yml = "0.0.12"
rayon = "1.11"
ignore = "0.4"
globset = "0.4"
anyhow = "1.0"
sha2 = "0.10"
regex = "1"
fancy-regex = "0.14"

[dev-dependencies]
tempfile = "3"

[profile.release]
lto = true
codegen-units = 1
strip = true
