name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Validate version
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid version format. Use semver like 0.1.0"
            exit 1
          fi
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "::error::Tag v${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Bump version and tag
        run: |
          sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' Cargo.toml
          sed -i 's/VERSION = ".*"/VERSION = "${{ inputs.version }}"/' gem/lib/turbocop.rb
          cargo update -p turbocop
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock gem/lib/turbocop.rb
          git commit -m "Release v${{ inputs.version }}"
          git tag "v${{ inputs.version }}"
          git push origin main --tags

  build:
    needs: prepare
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: arm64-darwin
            cross: false
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
            platform: x86_64-linux
            cross: false
          - target: x86_64-unknown-linux-musl
            os: ubuntu-24.04
            platform: x86_64-linux-musl
            cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04
            platform: aarch64-linux
            cross: true
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}
          submodules: true

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cargo
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} --bin turbocop

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} --bin turbocop

      - name: Package tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../turbocop-${{ matrix.target }}.tar.gz turbocop

      - uses: ruby/setup-ruby@v1

      - name: Package platform gem
        run: ruby gem/build_gem.rb ${{ inputs.version }} --platform ${{ matrix.platform }} --binary target/${{ matrix.target }}/release/turbocop

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: |
            turbocop-${{ matrix.target }}.tar.gz
            turbocop-*.gem

  release:
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}

      - uses: actions/download-artifact@v4
        with:
          pattern: build-*
          merge-multiple: true

      - name: Create GitHub release
        run: gh release create "v${{ inputs.version }}" turbocop-*.tar.gz --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

  publish-crates:
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}
          submodules: true

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-gems:
    needs: build
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}

      - uses: ruby/setup-ruby@v1

      - uses: actions/download-artifact@v4
        with:
          pattern: build-*
          merge-multiple: true

      - name: Build base gem
        run: ruby gem/build_gem.rb ${{ inputs.version }}

      - name: Publish all gems
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          gem push turbocop-${{ inputs.version }}.gem
          for f in turbocop-${{ inputs.version }}-*.gem; do
            gem push "$f"
          done
