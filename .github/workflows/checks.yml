name: Checks

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Format
        if: matrix.os == 'ubuntu-24.04'
        run: cargo fmt --check

      - name: Gem builder tests
        if: matrix.os == 'ubuntu-24.04'
        run: ruby gem/test/gem_builder_test.rb

      - name: Python script tests
        if: matrix.os == 'ubuntu-24.04'
        run: |
          for f in tests/python/test_*.py; do
            echo "=== $f ==="
            python3 "$f"
          done

      - name: Clippy
        if: matrix.os == 'ubuntu-24.04'
        run: cargo clippy --profile ci -- -D warnings

      - name: Build
        run: cargo build --profile ci

      - name: NodePattern verifier
        if: matrix.os == 'ubuntu-24.04'
        run: cargo test --profile ci verifier -- --nocapture

      - name: Config audit
        if: matrix.os == 'ubuntu-24.04'
        run: cargo test --profile ci config_audit -- --nocapture

      - name: Prism pitfalls
        if: matrix.os == 'ubuntu-24.04'
        run: cargo test --profile ci prism_pitfalls -- --nocapture

      - name: Test
        run: cargo test --profile ci
